name: magic_draw
description: >-
  A widget for custom canvas with animated magic effects.
  Feel free to use it in your awesome project.
repository: https://github.com/signmotion/magic_draw
topics:
  - canvas
  - magic
  - effects
  - custom
  - widget

# Compatible with https://semver.org
# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.1.6

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc_concurrency: ^0.2.5
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  test: ^1.25.7

flutter:
  uses-material-design: true

screenshots:
  - description: "MagicDraw preview"
    path: images/screenshots/preview.webp
